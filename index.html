<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Plualsight</title>
</head>

<body>
    <div class="wrap">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/login-logo.png" alt="logo">
                </div>

                <form class="form">
                    <div>
                        <label for="email">Email or username
                        </label>
                        <input type="text" class="text-input" required>
                    </div>
                    <div>
                        <label for="passward">Passward
                        </label>
                        <input type="passward" class="text-input" required>
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>

                </form>
                <div class="link">
                    <a href="#">Forget Passward</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy: 2018,suralpright All Right Reserved</p>
                <div>
                    <a href="#">terms of use</a>|<a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start a FREE 10 -day trail</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
